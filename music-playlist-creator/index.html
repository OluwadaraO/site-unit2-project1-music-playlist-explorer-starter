<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/Users/oluwadara/Documents/site-unit2-project1-music-playlist-explorer-starter/music-playlist-creator/assets/img/favicon.ico">
    <!-- <script src="/music-playlist-creator/script.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headerSearchBar">
            <div class="header">
                <p>Music Playlist Explorer</p>
                <button id="home-button">Home</button>
            </div>
            <div>
                <input type="text" placeholder="Search for playlist and artist..." id="SearchBar" class="SearchBar">
            </div>
        </div>
    </header>

    <main>

        <div id = "playlist-cards" class="playlist-cards"></div>


        <div id="modal" class="modal-overlay">
            <div class="modal-content" id = "modal-content">
                <span class="close">&times;</span>
                <div id = "songs">
                <div class = "song">
                    <div class="music-block-trial">
                        <img id="SongImage" alt="Song Image">
                    <div class="ArtistDetails">
                        <h1 id="SongTitle"></h1>
                        <h2 id="ArtistName"></h2>
                    </div>
                </div>
                <div>
                    <button id="shuffleSong">Shuffle</button>
                </div>
                <p id="songs-list"></p>
        </div>
    </main>

    <footer class="footer">
        <p>Footer</p>
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
